<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" type="text/css">

    <title>Document</title>



</head>

<body>

    <h1>Green Leaves</h1>

    <form id="forma">
        Nombre:<input id="name" type="text" name="nombre" /><br />
        E-mail:<input id="mail" type="text" name="email" /><br />
        Tel√©fono:<input id="tel" type="text" name="telefono" /><br />
        Fecha:<input id="date" type="text" name="fecha" /><br />
        Ciudad y Estado:<input id="place" type="text" name="ciudad" /><br />
        <input id="btn" type="submit" value="Enviar" onclick="loadData()" />
    </form>

    <script type="text/javascript">
        function loadData() {
            document.getElementById("nombre").innerHTML = localStorage.getItem("name");
            document.getElementById("mail").innerHTML = localStorage.getItem("email");
            document.getElementById("date").innerHTML = localStorage.getItem("fecha");
            document.getElementById("place").innerHTML = localStorage.getItem("ciudad");
        };
    </script>


</body>
